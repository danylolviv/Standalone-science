<h1> Frame component!</h1>
<button class=" w-24 rounded p-2 bg-red-500 text-white" routerLink="standalone"> Click me </button>
<article class=" flex flex-row gap-6 ">
  <div class="w-24 h-fit bg-blend-hue bg-slate-300" *ngFor="let game of videoGames">
    <h2>{{ game.name }}</h2>
    <p>Genre: {{ game.genre }}</p>
    <p>Release Year: {{ game.releaseYear }}</p>
  </div>

</article>
